<html>

<body onload="startTime()">
    <p id="demo">JavaScript 能够直接写入html输出流中</p>
    <button type="button" onclick="alert('welcome to W3CSchool')">点击这里</button>
    <button type="button" onclick="myFunction()">改变网页内容</button>
    <img id="myImage" onclick="changeImage()" src="http://www.w3school.com.cn/i/eg_bulboff.gif" /><br>
    <input id="myInput" type="text" />
    <button type="button" onclick="myCheck()">验证</button><br>
    <p id="time"></p>
    <script>
        document.write("<h1>This is a heading</h1>");
        document.write("<p>This is a paragraph.</p>");

        var arr1 = new Array();
        arr1[0] = "George"
        arr1[1] = "John"
        arr1[2] = "Thomas"

        var arr2 = new Array("d1","d2","d3");
        document.write(arr1.concat(arr2));
        //改变网页内的元素
        function myFunction() {
            x = document.getElementById("demo");//找到元素
            x.innerHTML = "Hello JavaScript!"; //改变元素
            x.style.color = "#FF0000";          //改变样式
        }

        //js改变html的属性
        function changeImage() {
            element = document.getElementById('myImage');
            if (element.src.match('bulbon')) {
                element.src = "http://www.w3school.com.cn/i/eg_bulboff.gif";
            }
            else {
                element.src = "http://www.w3school.com.cn/i/eg_bulbon.gif";
            }
        }
        //检测
        function myCheck() {
            var x = document.getElementById('myInput').value;
            if (x == "" || isNaN(x)) {
                alert("Not Numeric");
            }
            else {
                alert(x);
            }
        }

        //时间
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getHours();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('time').innerHTML = h + ':' + m + ':' + s;
            t = setTimeout('startTime()', 500);
        }
        //时间格式化处理
        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    </script>
</body>

</html>
